{% extends 'base.html' %}

{% block head %}

<title>30 Days of Python</title>

{% endblock %}

{% block content %}

<form method="post">

    <div class="form-row">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" autofocus="" wfd-id="id0">
        </div>

        <div class="form-group">
            <label for="birthyear">Date of birth: </label>
            <input type="date" name="birthyear" id="birthyear" class="form-control" placeholder="Date of birth"
                wfd-id="id1">
        </div>
        <div class="form-group">
            <label for="country">Country: </label>
            <input type="text" name="country" id="country" class="form-control" placeholder="Country" wfd-id="id2">
        </div>
        <div class="form-group">
            <label for="city">City: </label>
            <input type="text" name="city" id="city" class="form-control" placeholder="City" wfd-id="id3">
        </div>
        <div class="form-group">
            <label for="skills">Skills: </label>
            <textarea rows="4" cols="50" name="skills" id="skills" class="form-control"
                placeholder="Your skills separated by comma"></textarea>
            <small>HTML, CSS, JavaScript etc</small>
        </div>


        <div class="form-group">
            <label for="bio">Your bio: </label>
            <textarea name="bio" id="bio" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Add Student" class="btn btn-primary" wfd-id="id4">
        </div>

    </div>

</form>

{% endblock %}
