{% extends 'base.html' %}

{% block head %}
<title>30 Days of Python - Text Analyzer</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{name}}</h1>
    <form method="post">
        <div>
            <textarea rows="25" name="content" autofocus
                placeholder="Write text or copy and paste text to analyse ..."></textarea>
        </div>
        <div>
            <input type="submit" class="btn" value="Process Text" />
        </div>
    </form>
</div>
{% endblock %}
